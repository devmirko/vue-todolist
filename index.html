<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div id="app" class="container">
        <div class="logo">
            <img src="img/Notion_app_logo.png" alt="questa Ã¨ una immagine">
        </div>        
        <div class="new_todo">
             <input type="text" placeholder="nuova nota" v-model="newTodo" @keyup.enter="addItem">
             <button @click="addItem">aggiungi</button>
        </div>

        <div class="todos-container">
            <ul>
                <!-- todo index -->
                <li v-for="(item, i) in todo"
                 :class="{'fatto' : item.done}"
                 class="todo" 
                 :key="i">
                    {{item.text}}
                    <i class="" :class="item.done == true ? 'fa-solid fa-check' : 'fas fa-times' " @click="deleteItem(i)"></i>
                </li>
            </ul>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
